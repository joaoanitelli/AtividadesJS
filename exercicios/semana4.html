<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../fateclogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <div class="formulario">
        <h1>Formulário de Cadastro</h1>
        <form>
            <div class="label-input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="label-input">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="label-input">
                <label for="data">Data Nascimento:</label>
                <input type="date" id="data">
            </div>
            <div class="label-input">
                <label for="telefone">Telefone Fixo:</label>
                <input type="tel" minlength="10" maxlength="10" id="telefone">
            </div>
            <div class="label-input">
                <label for="celular">Celular:</label>
                <input type="tel" minlength="11" maxlength="11" id="celular">
            </div>
            <div class="label-input">
                <div>
                    <input type="radio" value="Professor" name="profissao" id="professor" onclick="opcoesProfessor()" checked>
                    <label for="professor">Professor</label>
                </div>
                <div>
                    <input type="radio" value="Aluno" name="profissao" id="aluno" onclick="opcoesAlunos()">
                    <label for="aluno">Aluno</label>
                </div>
            </div>
            <div class="label-input" id="opcoesProfessor">
                <label for="area">Área:</label>
                <input type="text" id="area">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula">
                <label for="lattes">Lattes:</label>
                <input type="text" id="lattes">
            </div>
            <div class="label-input hidden" id="opcoesAlunos">
                <label for="curso">Curso:</label>
                <input type="text" id="curso">
                <label for="matriculaAluno">Matrícula:</label>
                <input type="text" id="matriculaAluno">
            </div>
            <input class="" type="submit" value="Enviar" onclick="enviado()">
        </form>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
